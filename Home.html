<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./jquery/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>SoLo Cực Mạnh</title>
</head>

<body>
    <div class="header">
        <div class="ig">
            <h1>--IT12A GAMING--</h1>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
        <div class="skt">
            <h1>--SKT IT 12A--</h1>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-danger" id="click">Play</button>
        <button type="button" class="btn btn-danger" id="oke">Chốt</button>
    </div>
    <div class="final-poster">
        <div class="team">
            <div class="team-A">
                <h2>IT12A GAMING</h2>
                <img src="./img/logoA.png" alt="Team A" class="logo-teamA">
            </div>
            <h2>V<span>S</span></h2>
            <div class="team-B">
                <img src="./img/logoB.png" alt="Team B" class="logo-teamB">
                <h2>SKT IT 12A</h2>
            </div>
        </div>
        <div class="lanes">
            <div class="top-lane lane clearfix">
                <div class="team-A">
                    <div class="img-A">
                    </div>
                    <div class="name">
                        <p>TheShy</p>
                        <p class="A-default">Nhập địa chỉ</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/top.png" alt="">
                </div>
                <div class="team-B">
                    <div class="img-B">
                    </div>
                    <div class="name">
                        <p>Khan</p>
                        <p class="B-default">Nhập địa chỉ</p>
                    </div>

                </div>
            </div>
            <div class="jung-lane lane clearfix">
                <div class="team-A">
                    <div class="img-A">

                    </div>
                    <div class="name">
                        <p>Ning</p>
                        <p class="A-default">Nhập địa chỉ</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/jung.png" alt="">
                </div>
                <div class="team-B">
                    <div class="img-B">

                    </div>
                    <div class="name">
                        <p>Haru</p>
                        <p class="B-default">Nhập địa chỉ</p>
                    </div>

                </div>
            </div>
            <div class="mid-lane lane clearfix">
                <div class="team-A">
                    <div class="img-A">

                    </div>
                    <div class="name">
                        <p>Rookie</p>
                        <p class="A-default">Nhập địa chỉ</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/mid.png" alt="">
                </div>
                <div class="team-B">
                    <div class="img-B">

                    </div>
                    <div class="name">
                        <p>Faker</p>
                        <p class="B-default">Nhập địa chỉ</p>
                    </div>

                </div>
            </div>
            <div class="adc-lane lane clearfix">
                <div class="team-A">
                    <div class="img-A">

                    </div>
                    <div class="name">
                        <p>JackeyLove</p>
                        <p class="A-default">Nhập địa chỉ</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/adc.png" alt="">
                </div>
                <div class="team-B">
                    <div class="img-B">

                    </div>
                    <div class="name">
                        <p>Teddy</p>
                        <p class="B-default">Nhập địa chỉ</p>
                    </div>

                </div>
            </div>
            <div class="sp-lane lane clearfix">
                <div class="team-A">
                    <div class="img-A">

                    </div>
                    <div class="name">
                        <p>BaoLan</p>
                        <p class="A-default">Nhập địa chỉ</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/sp.png" alt="">
                </div>
                <div class="team-B">
                    <div class="img-B">

                    </div>
                    <div class="name">
                        <p>Mata</p>
                        <p class="B-default">Nhập địa chỉ</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
